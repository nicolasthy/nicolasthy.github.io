<header class="c-page__header" itemscope itemtype="http://schema.org/Person">
    <div class="n-nav-brand"><a href="{{ "/" | prepend: site.baseurl }}"><img id="brand" src="/images/logo-md.png" alt="Nicolas Thiry" title="Nicolas Thiry" /></a></div>
    {% if page.title == 'Home' %}
      <h1 class="site-author" itemprop="name">{{ site.author }}</h1>
      <h2 class="site-description">{{ site.description }}</h2>
    {% else %}
      <div class="site-author" itemprop="name">{{ site.author }}</div>
      <div class="site-description">{{ site.description }}</div>
    {% endif %}
</header>

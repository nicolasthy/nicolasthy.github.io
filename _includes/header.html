<header class="c-page__header" itemscope itemtype="http://schema.org/Person">

        <div class="site-author" itemprop="name">{{ site.author }}</div>
        <h1 class="site-description">{{ site.description }}</h1>
    {% endif %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">Home</a><span class="u-seperate"></span> <a href="{{ "/about/" | prepend: site.baseurl }}">About</a>
        <!-- <span class="u-seperate"></span><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> -->
    </p>
</header>
